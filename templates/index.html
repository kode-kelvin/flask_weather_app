<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>

<section class="vh-100" style="background-color: #cdc4f9">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="input-group rounded mb-3">
            <form action="/" method="get">

           
          <input
            type="text"
            class="form-control rounded"
            placeholder="Search City"
            aria-label="Search"
            aria-describedby="search-addon"
            name="city" id="city" 
          />
          <br>
         
          <input type="submit" value="Search" />
        </div>


         </form>
        <div
          class="card shadow-0 border border-dark border-5 text-dark"
          style="border-radius: 10px"
        >
          <div class="card-body p-4">
            <div class="row text-center">
              <div
                class="
                  col-md-9
                  text-center
                  border-end border-5 border-dark
                  py-4
                "
                style="margin-top: -1.5rem; margin-bottom: -1.5rem"
              >
                <div class="d-flex justify-content-around mt-3">
                   <p class="h3 mb-3">{{cityname}}</p>
                 
                </div>
                <div
                  class="
                    d-flex
                    justify-content-around
                    align-items-center
                    py-5
                    my-4
                  "
                >
                  <p class="fw-bold mb-0" style="font-size: 7rem">{{data['temperature']}}Â°C</p>
                  <div class="text-start">
                   
                    <p class="h3 mb-3">{{data['weather_report'][0]['description']}}</p>
                   
                  </div>
                </div>
                <div
                  class="d-flex justify-content-around align-items-center mb-3"
                >
                  <div class="flex-column">
                    <i class="fas fa-minus"></i>
                  </div>
                  <div
                    class="flex-column border"
                    style="border-radius: 10px; padding: 0.75rem"
                  >
                    <p class="small mb-1">Feels Like</p>
                    <p class="small mb-0"><strong>{{data['temp_feel_like']}}</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">Humidity</p>
                    <p class="small mb-0"><strong>{{data['humidity']}}</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">Wind Speed</p>
                    <p class="small mb-0"><strong>{{data['wind_report']['speed']}}</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">Pressure</p>
                    <p class="small mb-0"><strong>{{data['pressure']}}</strong></p>
                  </div>

                  <div class="flex-column">
                    <i class="fas fa-minus"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
